<mat-toolbar color="primary">
  <span>Contacts</span>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item *ngFor="let contact of contacts">
     <a matLine [routerLink]="['/contacts', contact.id]">{{contact.name}}</a>
     <button mat-icon-button (click)="deleteContact(contact)">
        <mat-icon>delete</mat-icon>
     </button>
  </mat-list-item>
</mat-nav-list>

<a class="add-button" routerLink="/contacts/create" mat-fab color="primary" aria-label="New contact">
  <mat-icon>add</mat-icon>
</a>
