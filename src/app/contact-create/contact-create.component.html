<mat-toolbar color="primary">
  <span>New contact</span>
</mat-toolbar>

<form [formGroup]="contactForm" class="form" (ngSubmit)="createContact()">
  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>

  <div class="actions">
    <a routerLink="/contacts" mat-raised-button>Cancel</a>
    <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Create</button>
  </div>
</form>
